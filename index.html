<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple etch a sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="title">Welcome to Etch a Sketch Game</div>
        <div class="subtext">this is a simplified version, feel free to play with your mouse</div>
    </div>
    <div class="container">
        <div id="grid">
            <!-- static 4x4 for now -->
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
            <div class="item">10</div>
            <div class="item">11</div>
            <div class="item">12</div>
            <div class="item">13</div>
            <div class="item">14</div>
            <div class="item">15</div>
            <div class="item">16</div>
        </div>
    </div>
    <div class="input-area">
        <input type="text" id="size" name="size" minlength="1" maxlength="64">
        <button>
            change grid size
        </button></input>
    </div>

    <script src="main.js">
    </script>
</body>

</html>
